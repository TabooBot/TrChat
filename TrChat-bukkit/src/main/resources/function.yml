# 基础 (插件内置功能)
GENERAL:
  # 命令控制器
  COMMAND-CONTROLLER:
    ENABLE: true
    # WHITELIST(白名单) or BLACKLIST(黑名单)
    TYPE: BLACKLIST
    # 绕过权限
    BYPASS: 'trchat.admin'
    # 你想控制的命令列表
    # 支持正则表达式, 不需要 '/'
    #
    # 使用<exact>标签使得命令(包括参数)需要完全匹配
    #
    # 例子 (blackList):
    # - 'help'  玩家不能执行任何以"help"开头的命令
    # - 'help<exact>'  玩家不能执行 "help", 但是能执行 "help 1", "help 2"
    LIST:
      - 'ver(sion)?(s)?'
      - 'help(s)?'
      - 'arasple<exact>'
  # 聊天展示物品
  ITEM-SHOW:
    ENABLE: true
    COOLDOWNS: 30
    FORMAT: '&8[&3{0} &bx{1}&8]'
    # 展示物品关键词 key-0..8 = 展示特定物品
    KEYS:
      - '%i'
      - '%item'
      - '%i%'
      - '%item%'
      - '[i]'
      - '[item]'
    # 展示物品原本的名字（无视改名）
    ORIGIN-NAME: false
    # Set to true if occur bug
    COMPATIBLE: false
  # 聊天中提及 (@At) 某人
  MENTION:
    ENABLE: true
    # 提及自己
    SELF-MENTION: false
    FORMAT: '&r &a@&2{0}&r '
    COOLDOWNS: 30
    # 发送声音和actionbar
    NOTIFY: true

# 自定义功能
# 匹配聊天文本, 格式化为JSON
CUSTOM:
  # 示例 —— QQ 分享
  shareQQ:
    # 满足条件表达式才能使用这个功能
    # 当以'js:'或'$ '开头时, 使用 javascript
    # player = 发送者
    # bukkitServer = 服务器实例
    # utils = assist utils
    # 否则使用 kether
    requirement: null
    # (可选) 替换优先级 (默认: 2147483647)
    priority: 2147483647
    # 匹配表达式
    # 示例模块的表达式部分来自互联网
    pattern: 'QQ( )?[1-9]([0-9]{5,11})'
    # 变量 {0} 是按下方表达式提取后的内容, 可以不配置此项
    text-filter: '[1-9]([0-9]{5,11})'
    # 自定义显示 JSON 组件
    display:
      text: '&8[&3&lQQ&8]'
      hover:
        - ''
        - '&3QQ: &b{0}'
        - ''
        - '&7这是一个 QQ 账号,'
        - '&7你可以点击此项快速打开聊天'
        - ''
        - '&8[&c!&8] &7请勿进行任何金钱交易'
        - '&8[&c!&8] &7交友需谨慎'
      url: 'https://wpa.qq.com/msgrd?v=3&uin={0}&site=qq&menu=yes'

  # 示例 —— B站视频 分享
  shareBilibili:
    pattern: 'BV( )?.{10}'
    text-filter: '.{12}'
    # 自定义显示 JSON 组件
    display:
      text: '&8[&f&lBilibili&8]'
      hover:
        - ''
        - '&7这可能是一个 Bilibili 视频,'
        - '&7点击即可访问'
        - ''
        - '&3BV号: &b{0}'
      url: 'https://www.bilibili.com/video/BV{0}'

  # 示例 —— 防止玩家暴露、分享真实手机号
  hidePhoneNumber:
    pattern: '((13[0-9])|(14[0-9])|(15[0-9])|(17[0-9])|(18[0-9]))\d{8}'
    display:
      text: '&8[&c&m-&8]'
      hover:
        - '&7该内容疑似为手机号码,'
        - '&7已自动屏蔽隐藏.'
        - ''
        - '&8[&c!&8] &7请勿分享任何隐私信息'

  # 示例 —— 隐藏身份证
  hideIDCardNumber:
    pattern: '([1-9]\d{5}[12]\d{3}(0[1-9]|1[012])(0[1-9]|[12][0-9]|3[01])\d{3}[0-9xX])'
    display:
      text: '&8[&c&m-&8]'
      hover:
        - '&7该内容疑似为身份证号,'
        - '&7已自动屏蔽隐藏.'
        - ''
        - '&8[&c!&8] &7请勿分享任何隐私信息'
        - '&7严重者可能处于禁言/封禁'

  # 示例 —— 高亮 IP
  glowIP:
    pattern: '(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)\.(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)\.(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)\.(25[0-5]|2[0-4]\d|[0-1]\d{2}|[1-9]?\d)'
    display:
      text: '&e&n{0}'
      hover:
        - '&7这是一个 IP地址'
        - '&7点击复制!'
      copy: '{0}'

  # 示例 —— 高亮邮箱
  glowEmail:
    pattern: '\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}'
    display:
      text: '&e&n{0}'
      hover:
        - '&7这是一个邮箱'
        - '&7点击复制!'
      copy: '{0}'

  # 示例 —— 网站分享
  shareUrl:
    pattern: '^((https|http|ftp|rtsp|mms)?:\/\/)[^\s]+'
    display:
      text: '&8[&f&l网站&8]'
      hover:
        - ''
        - '&3网站: {0}'
        - ''
        - '&7点击进入!'
        - ''
        - '&8[&c!&8] &7谨防任何诈骗'
      url: '{0}'
